<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="inputBox">
        <input type="text" name="" id="title" placeholder="Title" />
        <textarea
          id="addText"
          cols="30"
          rows="10"
          placeholder="Take a note..."
        ></textarea>
        <button id="addNote">Add</button>
      </div>
      <div id="notes"></div>
    </div>

    <script src="notesApp.js"></script>
  </body>
</html>
